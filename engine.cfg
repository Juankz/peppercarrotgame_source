[application]

name="PepperCarrot"
main_scene="res://Scenes/base_scene.xscn"
main_loop_type=""
icon="res://icon.png"

[autoload]

game_manager="*res://Scripts/game_manager.gd"

[display]

stretch_mode="disabled"
stretch_aspect="keep_height"
height=720
width=1280

[input]

ui_accept=[key(Return), jbutton(0, 0)]
jump=[key(Space), jbutton(0, 0)]
up=[key(W), jbutton(0, 12)]
down=[key(S), jbutton(0, 13)]
left=[key(A), jbutton(0, 14)]
right=[key(D), jbutton(0, 15)]

[locale]

test="es"
translations=["res://Translations/translations.en.xl", "res://Translations/translations.es.xl", "res://Translations/translations.ja.xl"]
