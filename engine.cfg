[application]

name="PepperCarrot"
main_scene="res://Scenes/base_scene.xscn"
main_loop_type=""
boot_splash="res://Assets/splash.png"
icon="res://icon.png"

[autoload]

game_manager="*res://Scripts/game_manager.gd"
save_manager="*res://Scripts/save_manager.gd"
battle_manager="*res://Scripts/Battle/battle_manager.gd"

[display]

stretch_mode="2d"
width=1280
height=720
stretch_aspect="keep_height"
borderless_window=true
text_edit_idle_detect_sec=3

[editor_plugins]

enabled=["closeup_dialogs", "platform2d"]

[input]

ui_accept=[key(Return), jbutton(0, 0)]
left=[key(A), jbutton(0, 14)]
right=[key(D), jbutton(0, 15)]
pause=[key(P), jbutton(0, 11)]
jump=[key(Space), jbutton(0, 0)]
up=[key(W), jbutton(0, 12)]
down=[key(S), jbutton(0, 13)]

[locale]

fallback=" en"
translations=["res://Translations/translation.en.xl", "res://Translations/translation.es.xl", "res://Translations/translation.ja.xl"]
test="en"
